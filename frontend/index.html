<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom Fan Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#characters">Characters</a></li>
                <li><a href="#weapons">Weapons</a></li>
                <li><a href="#vote">Vote</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to the Doom Fan Page</h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Doom_cover_art.jpg/220px-Doom_cover_art.jpg" alt="Doom Cover Art">
            <div id="game-info"></div>
        </section>

        <section id="characters">
            <h2>Characters</h2>
            <div id="character-list"></div>
        </section>

        <section id="weapons">
            <h2>Weapons</h2>
            <div id="weapon-list"></div>
        </section>

        <section id="vote">
            <h2>Vote for Your Favorite Level</h2>
            <div id="level-list"></div>
            <div id="vote-results"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Doom Fan Page. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
